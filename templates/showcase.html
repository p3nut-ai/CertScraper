<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='index.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
      <div id="main_container">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              {% if items %}
                {% for item in items %}
                  {% if loop.index <= 50 %}
                      <a href="{{ item['link'] }}" class="link_courses">
                          <div class="courses_container" data-aos="fade-left" data-aos-delay="{{ loop.index0 * 1000 }}">
                              <div class="row">
                                  <div class="col-md-4">
                                      <img class="courses_thumbnail" src="{{ item['thumbnail_url'] }}" alt="Course Thumbnail">
                                  </div>
                                  <div class="col-md-8">
                                    <div class="course_content">
                                        <h1 class="courses_title">{{ item['title'] }}</h1>
                                        <p class="courses_desc">{{ item['desc'] }}</p>
                                        <div id="tag_container">
                                          <div class="tag">Udemy</div>
                                          <!-- <p class="course_status tag">{{ item['expiration_date'] }}</p> -->
                                        </div>
                                    </div>
                                  </div>

                              </div>
                          </div>
                      </a>
                  {% endif %}
              {% endfor %}

                {% else %}
                <div class="courses_container" id="no_course_container">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="courses_title no_course text-center">No available courses yet. Try again later</h1>
                        </div>
                    </div>
                </div>
              {% endif %}


            </div>
          </div>
        </div>
      </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script>
  AOS.init({
    once: true // Animation will happen only once when the page loads
  });
</script>
</html>
